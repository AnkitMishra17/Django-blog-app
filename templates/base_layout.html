{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Styles.css'%}">
  <title>Article-List</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #e3f2fd;">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="navbar-brand" href="{% url 'articles:list' %}"><img src="{% static 'LogoMakr_4Hpw7l.png' %}" alt="logo" style=" max-width: 35%; background-color: #e3f2fd"></a>
      </li>
      {% if user.is_authenticated%}
      <li class="nav-item">
        <form action="{% url 'accounts:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn" name="logout" style="background-color:#e3f2fd; font-size: 20px;">Log-Out</button>
        </form>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'articles:create' %}" style="color: black; font-size: 20px;">New Article</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}" style="color: black; font-size: 20px;">Sign-In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}" style="color: black; font-size: 20px;">Sign-Up</a>
      </li>
        {% endif %}
      </ul>
  </nav>

      {% block content %}
      {% endblock %}

</body>
</html>
