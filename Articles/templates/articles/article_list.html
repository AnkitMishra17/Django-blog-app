{% extends 'base_layout.html' %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <p class="display-4 d-flex justify-content-center" style="color: azure">Read our Articles</p>
    <div class="articles mt-5 p-5">
      {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:details' slug=article.slug %} ">{{ article.title }}</a></h2>
        <p>{{ article.snip }}</p>
        <p>{{ article.date }}</p>
        <p class="font-weight-bold text-right p-3">Added by {{ article.author.username }}</p>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
